spring.application.name=ormarko
# Set the template mode (HTML is default)
spring.thymeleaf.mode=HTML

# Enable or disable caching (good for development)
spring.thymeleaf.cache=false
logging.level.org.springframework.security=TRACE

server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.url=jdbc:postgresql://ormarko.cbqsuyuosh6k.eu-north-1.rds.amazonaws.com:5432/OrmarkoDB
spring.datasource.username=Ormarko
spring.datasource.password=Ormarko2024
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
logging.level.org.springframework=INFO
spring.web.resources.static-locations=classpath:/static/
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=cookie
spring.session.store-type=none

server.port=${PORT:8080}